<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>In-A-Day</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="date">Today's Date</h1>
            <div id="clockface-container">
                <div id="clock-buttons">
                    <input type="date" id="calendar-button" onchange="changeDate()"></input>
                    <button id="clockface-button" onclick="changeClockface()">24</button>
                </div>
                <canvas id="clockface-canvas" width="500px" height="500px"></canvas>
            </div> <!-- Clock face -->
            <h1>Schedule Title</h1>
        </div>

        <script src="main.js"></script>
    </body>
</html>
